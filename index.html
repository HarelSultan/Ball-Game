<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect those Balls</h1>
  <h2 class="collected-balls-counter">Balls Collected : 0</h2>
  <h3 class="balls-around-counter">Balls Around You : 0</h3>
  <div class="winner-modal hidden">You Won!!!</div>
  <button class="restart-btn" onclick="onInitGame()">Restart Game</button>
  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
